<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加嘉宾</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}">
</head>
<body class="container">
<h1>添加嘉宾</h1>
<form th:action="@{/guest/add}" th:method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 custom-control-label">名字：</label>
        <div class="col-sm-5">
            <input type="text" name="name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 custom-control-label">身份：</label>
        <div class="col-sm-5">
            <input type="text" name="role" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset">
            <input type="submit" value="提交" class="btn-info">
        </div>
    </div>


</form>


</body>
</html>
